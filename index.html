<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks">Wash the dishes
      </ul>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var form = document.getElementById("create-task-form");
        var taskList = document.getElementById("tasks");

        form.addEventListener("submit", function(event) {
          event.preventDefault(); // Stop the page from refreshing

          var taskInput = document.getElementById("new-task-description");
          var taskText = taskInput.value;
          
          if (taskText !== "") {
            var newTask = document.createElement("li");
            newTask.innerText = taskText;
            taskList.appendChild(newTask);
            taskInput.value = ""; // Clear input field
          }
        });
      });
    </script>
  </div>
</body>
</html>
